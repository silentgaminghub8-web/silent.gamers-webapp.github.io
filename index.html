<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: pan-x pan-y;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-text-size-adjust: none;
        }
        
        html {
            -webkit-text-size-adjust: 100%;
            touch-action: pan-x pan-y;
        }
        
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 140, 0, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.03) 0%, transparent 50%),
                #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .logo-with-animation {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-background {
            position: absolute;
            width: 140px;
            height: 140px;
            background-color: rgba(255, 140, 0, 0.1);
            border-radius: 50%;
            box-shadow: 
                -15px -15px 15px rgba(255, 102, 0, 0.3), 
                15px -15px 15px rgba(255, 145, 0, 0.3), 
                15px 15px 15px rgba(255, 85, 0, 0.3), 
                -15px 15px 15px rgba(255, 166, 0, 0.3),
                -15px 0 15px rgba(255, 102, 0, 0.3), 
                15px 0 15px rgba(255, 204, 0, 0.3);
            animation: rotate 3s infinite ease-in-out;
            transform: rotate(0) scale(0.8);
        }
        
        .logo-image {
            position: relative;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            z-index: 2;
            animation: logoPulse 3s infinite ease-in-out;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
            border: 2px solid rgba(255, 215, 0, 0.3);
        }
        
        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 120px;
            background: radial-gradient(ellipse at center, rgba(255, 140, 0, 0.15) 0%, transparent 70%);
            filter: blur(20px);
            z-index: -1;
            animation: pulseGlow 3s ease-in-out infinite;
        }
        
        .logo-text {
            font-size: 3.2rem;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #FF8C00 0%, #FFD700 50%, #FF8C00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            position: relative;
            animation: textShimmer 4s ease-in-out infinite;
            background-size: 200% auto;
        }
        
        .logo-subtitle {
            font-size: 0.9rem;
            letter-spacing: 6px;
            color: rgba(255, 165, 0, 0.8);
            text-transform: uppercase;
            font-weight: 300;
            animation: fadeInOut 2s ease-in-out infinite;
        }
        
        .loader-container {
            margin-bottom: 40px;
            position: relative;
        }
        
        .loader {
            width: 70px;
            height: 70px;
            position: relative;
        }
        
        .loader-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-radius: 50%;
            border-top: 2px solid #FF8C00;
            animation: spin 1.8s linear infinite;
        }
        
        .loader-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top: 2px solid #FFD700;
            animation: spin 1.2s linear infinite reverse;
        }
        
        .loader-ring:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            border-top: 2px solid #FFA500;
            animation: spin 0.8s linear infinite;
        }
        
        .loader-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FFD700;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px #FFD700;
        }
        
        .progress-container {
            width: 320px;
            text-align: center;
        }
        
        .progress-text {
            font-size: 0.85rem;
            color: rgba(255, 165, 0, 0.9);
            margin-bottom: 12px;
            letter-spacing: 2px;
            font-weight: 400;
            text-transform: uppercase;
        }
        
        .progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(255, 140, 0, 0.15);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #FF8C00, #FFD700);
            border-radius: 3px;
            transition: width 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progressShine 2s ease-in-out infinite;
        }
        
        .loading-stats {
            display: flex;
            justify-content: space-between;
            width: 320px;
            margin-top: 5px;
            font-size: 0.75rem;
            color: rgba(255, 165, 0, 0.7);
            font-weight: 300;
        }
        
        .loading-stats span {
            opacity: 0.8;
        }
        
        #preview-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1;
        }
        
        #preview-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Animations */
        @keyframes rotate {
            0% {
                transform: rotate(360deg) scale(0.8);
            }
            50% {
                transform: rotate(0) scale(1.1);
            }
            100% {
                transform: rotate(360deg) scale(0.8);
            }
        }
        
        @keyframes logoPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulseGlow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        @keyframes textShimmer {
            0%, 100% { background-position: -200% center; }
            50% { background-position: 200% center; }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        @keyframes progressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        /* Staggered entrance animations */
        .logo-with-animation {
            animation: slideUpFade 1s cubic-bezier(0.23, 1, 0.32, 1) both;
        }
        
        .logo-text {
            animation: slideUpFade 1s cubic-bezier(0.23, 1, 0.32, 1) 0.3s both;
        }
        
        .loader-container {
            animation: slideUpFade 1s cubic-bezier(0.23, 1, 0.32, 1) 0.5s both;
        }
        
        .progress-container {
            animation: slideUpFade 1s cubic-bezier(0.23, 1, 0.32, 1) 0.7s both;
        }
        
        @keyframes slideUpFade {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 2.4rem;
                letter-spacing: 3px;
            }
            
            .logo-subtitle {
                font-size: 0.8rem;
                letter-spacing: 4px;
            }
            
            .logo-with-animation {
                width: 150px;
                height: 150px;
            }
            
            .logo-background {
                width: 120px;
                height: 120px;
            }
            
            .logo-image {
                width: 90px;
                height: 90px;
            }
            
            .progress-container {
                width: 280px;
            }
            
            .loading-stats {
                width: 280px;
            }
            
            .logo-glow {
                width: 220px;
                height: 90px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-text {
                font-size: 2rem;
            }
            
            .logo-with-animation {
                width: 130px;
                height: 130px;
            }
            
            .logo-background {
                width: 100px;
                height: 100px;
            }
            
            .logo-image {
                width: 80px;
                height: 80px;
            }
            
            .progress-container {
                width: 250px;
            }
            
            .loading-stats {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="logo-container">
            <div class="logo-with-animation">
                <div class="logo-background"></div>
                <img src="https://ik.imagekit.io/silentgamers/Picsart_25-09-22_00-09-34-964.png?updatedAt=1758480146212&ik-s=4f744f417100daea8710c3389638e583c2987985" class="logo-image" alt="Silent Gamers Logo">
            </div>
            <div class="logo-glow"></div>
            <div class="logo-text">SILENT GAMERS</div>
            <div class="logo-subtitle">INITIALIZING</div>
        </div>
        
        <div class="loader-container">
            <div class="loader">
                <div class="loader-ring"></div>
                <div class="loader-ring"></div>
                <div class="loader-ring"></div>
                <div class="loader-dot"></div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-text">LOADING INTERFACE</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="loading-stats">
                <span id="loaded-percent">0%</span>
                <span id="loading-status">Starting...</span>
                <span id="time-remaining">--</span>
            </div>
        </div>
    </div>
    
    <!-- Preview Container -->
    <div id="preview-container">
        <iframe id="preview-frame" src="https://script.google.com/macros/s/AKfycbwGl_JqRKleO2HE762EqdGbfqMq5Q5R3Lic5dlAcETp1vcUPFQeGLzzwD9BGZpkxNTS_g/exec"></iframe>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingScreen = document.getElementById('loading-screen');
            const previewContainer = document.getElementById('preview-container');
            const progressFill = document.getElementById('progress-fill');
            const loadedPercent = document.getElementById('loaded-percent');
            const loadingStatus = document.getElementById('loading-status');
            const timeRemaining = document.getElementById('time-remaining');
            
            const statusMessages = [
                "Initializing...",
                "Loading assets...",
                "Preparing interface...",
                "Optimizing performance...",
                "Finalizing..."
            ];
            
            let progress = 0;
            let startTime = Date.now();
            let lastUpdateTime = Date.now();
            let statusIndex = 0;
            
            function updateProgress() {
                const currentTime = Date.now();
                const elapsed = (currentTime - startTime) / 1000;
                
                // Update status message based on progress
                if (progress >= 20 && statusIndex === 0) {
                    loadingStatus.textContent = statusMessages[1];
                    statusIndex = 1;
                } else if (progress >= 40 && statusIndex === 1) {
                    loadingStatus.textContent = statusMessages[2];
                    statusIndex = 2;
                } else if (progress >= 60 && statusIndex === 2) {
                    loadingStatus.textContent = statusMessages[3];
                    statusIndex = 3;
                } else if (progress >= 80 && statusIndex === 3) {
                    loadingStatus.textContent = statusMessages[4];
                    statusIndex = 4;
                }
                
                // Update progress with realistic simulation
                if (progress < 100) {
                    // Simulate realistic loading curve
                    let increment;
                    if (progress < 20) {
                        increment = 0.4; // Slow start
                    } else if (progress < 60) {
                        increment = 0.6 + Math.random() * 0.8; // Faster middle
                    } else if (progress < 90) {
                        increment = 0.3 + Math.random() * 0.4; // Slower before completion
                    } else {
                        increment = 0.1; // Very slow at the end
                    }
                    
                    // Add occasional pauses for realism
                    if (Math.random() > 0.97 && progress > 10 && progress < 95) {
                        // Pause for a moment
                    } else {
                        progress += increment;
                    }
                    
                    if (progress > 100) progress = 100;
                    
                    // Update progress bar and percentage
                    progressFill.style.width = progress + '%';
                    loadedPercent.textContent = Math.round(progress) + '%';
                    
                    // Calculate time remaining
                    if (progress > 5) {
                        const timePerPercent = elapsed / progress;
                        const remainingTime = timePerPercent * (100 - progress);
                        timeRemaining.textContent = formatTime(remainingTime);
                    }
                    
                    requestAnimationFrame(updateProgress);
                } else {
                    // Loading complete
                    setTimeout(() => {
                        // Add completion flourish
                        progressFill.style.transition = 'all 0.8s ease';
                        progressFill.style.width = '100%';
                        
                        setTimeout(() => {
                            loadingScreen.style.opacity = '0';
                            loadingScreen.style.transition = 'opacity 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                            
                            setTimeout(() => {
                                loadingScreen.style.display = 'none';
                                previewContainer.style.opacity = '1';
                            }, 1200);
                        }, 300);
                    }, 500);
                }
            }
            
            function formatTime(seconds) {
                if (seconds < 10) return '< 10s';
                if (seconds < 60) return Math.round(seconds) + 's';
                const minutes = Math.round(seconds / 60);
                return minutes + 'm';
            }
            
            // Prevent zooming with viewport meta tag and additional CSS
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Start loading animation after a brief delay
            setTimeout(updateProgress, 800);
        });
    </script>
</body>
</html>
