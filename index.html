<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <!-- Viewport ko mobile ke liye set karna taaki zoom na ho -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Silent Gamers Hub</title>
    
    <!-- Web App Manifest file ka link -->
    <link rel="manifest" href="manifest.json">
    
    <!-- CSS file ka link -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Browser ke address bar ka color set karna -->
    <meta name="theme-color" content="#000000">
    
    <!-- iOS par "Add to Home Screen" ke liye icon -->
    <link rel="apple-touch-icon" href="https://ik.imagekit.io/silentgamers/Picsart_25-09-19_15-42-42-048.png?updatedAt=1758287984590&ik-s=818768f764ed7e928bf055f4f632c881cb77ec24">

</head>
<body>

    <!-- Iframe jo poore page ko cover karega -->
    <iframe 
        id="appFrame" 
        src="https://silentgaminghub8-web.github.io/silent.gamers-web.github.io/home.html" 
        frameborder="0"
        allow="fullscreen; autoplay; camera; microphone"
    ></iframe>

    <!-- Install button ke liye container (shuru mein chhipa hua) -->
    <div id="install-container" class="hidden">
        <button id="install-button">App Install Karein</button>
    </div>

    <!-- JavaScript file (body ke end mein lagana best practice hai) -->
    <script src="script.js"></script>

</body>
</html>
